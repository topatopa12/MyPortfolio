<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load Netlify CMS script from /cms folder -->
    <script src="/cms/netlify-cms.js"></script>

    <script>
      window.CMS_MANUAL_INIT = true;

      window.addEventListener("DOMContentLoaded", function () {
        NetlifyCmsApp.init({
          configPath: "/admin/config.yml",
        });
      });
    </script>
  </body>
</html>
